<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listagem</h2>
    <ul>
        {% for transacao in transacoes %}
            <li><a href="update/{{transacao.id}}">{{ transacao.descricao }} - {{transacao.data}} - {{transacao.valor}} - {{transacao.categoria}}</a></li>
        {% endfor %}
    </ul>

    <button type="button" class="btn btn-primary"><a href="nova/">Add</a></button>
    
</body>
</html>
